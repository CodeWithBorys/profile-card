<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="top"></div>
      <div class="middle">
        <img src="images/image-victor.jpg" alt="Victor Crest">
        <div class="name bold">Victor Crest <span class="age">26<span></div>
        <div class="city">London</div>
      </div>
      <div class="bottom">
        <div class="stat">
          <p class="stat_num bold">80K</p>
          <p class="stat_title">Followers</p>
        </div>
        <div class="stat">
          <p class="stat_num bold">803K</p>
          <p class="stat_title">Likes</p>
        </div>
        <div class="stat">
          <p class="stat_num bold">1.4K</p>
          <p class="stat_title">Photos</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
      <p>Coded by <a href="https://github.com/CodeWithBorys" target="_blank">CodeWithBorys</a></p>
    </div>
  </body>
</html>
